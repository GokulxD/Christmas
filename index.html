<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      overflow: hidden;
    }

    #snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    #merryChristmas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 24px;
      z-index: 2;
    }

    #bells {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    #questionContainer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      text-align: center;
    }

    #yesButton, #noButton {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="snowflakes"></div>
  <div id="merryChristmas">Merry Christmas</div>
  <div id="bells">ðŸ””ðŸ””</div>
  <div id="questionContainer">
    <p>Will you give me cake?</p>
    <button id="yesButton" onclick="showThanks()">Yes</button>
    <button id="noButton" onclick="showPodaJunni()">No</button>
  </div>

  <script>
    function createSnowflakes() {
      const snowflakesContainer = document.getElementById('snowflakes');
      const numSnowflakes = 50;

      for (let i = 0; i < numSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = 'â„';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflakesContainer.appendChild(snowflake);
      }
    }

    function showThanks() {
      alert('Thanks!');
    }

    function showPodaJunni() {
      alert('Poda Junni!');
    }

    document.getElementById('questionContainer').style.display = 'block';
    createSnowflakes();
  </script>
</body>
</html>
